<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>task manager</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

   <link href="./styles/app.css" rel="stylesheet">
</head>

<body>

   <main class="container-fluid">

      <section id="list">
         <h1>your pending tasks</h1>

         <button id="btnDetails" class="btn btn-info">show/hide details</button>

         <div id="tasksContainer" class="task-list">
            <!--displaying the tasks-->
         </div>
      </section>

      <section id="details">
         <h4>task information</h4>
         <div id="errortitle" class="alert alert-danger hide">
            <b>error:</b> title can not be empty
         </div>

         <div class="control">
            <label>title:</label>
            <input id="txtTitle" type="text" class="form-control">
         </div>

         <div class="control">
            <label>description:</label>
            <textarea class="form-control" id="txtDesc" rows="4"></textarea>
         </div>

         <div class="control">
            <label>importance:</label>
            <i id="iImportant" class="far  fa-angry icon-fav"></i>
            <select id="selImportance" class="form-control">
               <option value="1">is it important:</option>
               <option value="2">important:</option>
               <option value="3">non-important:</option>
               </select>
         </div>

         <div id="errordueDate" class="alert alert-danger hide">
            <b>error:</b> due date can not be empty
         </div>
         
         <div class="control">
            <label>due date:</label>
            <input id="txtDueDate" type="datetime-local" class="form-control">
         </div>

         <div class="control">
            <label>alert text:</label>
            <select id="selAlert" class="form-control">
               <option value="1">dont forget to:</option>
               <option value="2">stop:</option>
               <option value="3">start:</option>
               <option value="4">get more coffee:</option>
            </select>
         </div>

         <div class="control">
            <label>location:</label>
            <input id="txtLocation" type="text" class="form-control">
         </div>

         <div class="control">
            <button id="btnSave" class="btn btn-dark">save task</button>
         </div>

      </section>

   </main>


   <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
   </script>

   <script src="./tasl.js"></script>
   <script src="./app.js"></script>
</body>

</html>
